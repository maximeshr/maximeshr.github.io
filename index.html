---
layout: default
---

<div class="home">

  <h1 class="page-heading">Mon Carnet <small>(oui, c'est tendance &hearts;)</small></h1>

  <div class="row filter-menu">
    <div class="col-md-6">
      <ul id="filters" class="list-inline">
        <li><a href="#" data-filter="*" class="is-checked">all</a></li>
        - <li><a href="#" data-filter=".javascript">javascript</a></li>
        - <li><a href="#" data-filter=".ruby">ruby</a></li>
        - <li><a href="#" data-filter=".freelance">freelance</a></li>
        - <li><a href="#" data-filter=".autre">autre</a></li>
      </ul>
    </div>
    <div class="col-md-6 text-right">
      <input type="text" id="quicksearch" placeholder="Rechercher" />
    </div>
  </div>

  <ul class="posts list-unstyled isotope">
    {% for post in site.posts %}
      <li class="element-item {{post.categories | join: ' '}}"
          data-category="{{post.categories | join: ' '}}">
        <span class="post-meta">{{ post.date | date: "%d/%m/%Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
