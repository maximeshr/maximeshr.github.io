---
layout: page
title: Mon carnet
permalink: /blog/
---

<div class="page-wrap">
  <section class="main-content">
    <div class="wrapper">
      <header class="section-header">
        <h4 class="section-title">Welcome to my blog</h4>
        <span class="section-subtitle">Random thoughts about life &amp; web development</span>
      </header>
      <ul id="posts-list">
        {% for post in site.posts %}
          <li class="clearfix {{post.categories | join: ' '}}"
              data-category="{{post.categories | join: ' '}}">
            <time datetime="{{ post.date }}" pubdate>{{ post.date | date: "%d %b %Y" }}</time>
            <a href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </section>
</div>
