    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.0/isotope.pkgd.min.js"></script>

    <script src="bower_components/owlcarousel/owl-carousel/owl.carousel.min.js">
    <script>
      $(document).ready(function () {
        tinysort.defaults.order = 'desc';
        tinysort('ul#istp-filter>li', { data:'posts' });
        $('li.all').parent().prepend($('li.all'));

        var $container = $('#istp-container');
        $container.isotope({
          itemSelector: '.istp-item',
          layoutMode: 'vertical',
          vertical: {
            horizontalAlignment: 0,
          }
        });
        $('#istp-filter').on( 'click', 'li a', function(e) {
          e.preventDefault();
          var filterValue = $( this ).attr('data-filter');
          $container.isotope({ filter: filterValue });
        });
      });
    </script>
    <script>
      var $links = $('article.post-content').find('a')
        , a = new RegExp('/' + window.location.host + '/');
      $links.each(function () {
        if (!a.test(this.href)) {
          $(this).attr("target","_blank");
        }
      });
    </script>

    <script>
      $(document).ready(function() {
        //Sort random function
        function random(owlSelector){
          owlSelector.children().sort(function(){
            return Math.round(Math.random()) - 0.5;
          }).each(function(){
            $(this).appendTo(owlSelector);
          });
        }
        $("#owl-carousel").owlCarousel({
          autoPlay: 3000,
          items: 4,
          itemsDesktop: [1199,3],
          itemsDesktopSmall: [979,3],
          beforeInit : function(elem){
            //Parameter elem pointing to $("#owl-demo")
            random(elem);
          }
        });
      });
    </script>
