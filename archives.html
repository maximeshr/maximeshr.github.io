---
layout: default
title: Archives
permalink: /archives/
---

<div class="archives">
  <header class="post-header">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}/">Accueil</a> / {{ page.title }}
    </h1>
  </header>
  <div class="col-wrapper">
    <div class="col">
      <p class="text">
        <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a>
      </p>
      <ul class="list-unstyled">
      {% for post in site.posts %}
        <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>&nbsp;&mdash; <span class="post-meta">{{ post.date | date: "%B %Y" }}</span>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
