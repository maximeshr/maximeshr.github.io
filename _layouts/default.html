<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.0/isotope.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.2.2/tinysort.min.js"></script>
    <script>
      $(document).ready(function () {
        tinysort.defaults.order = 'desc';
        tinysort('ul#istp-filter>li', { data:'posts' });
        $('li.all').parent().prepend($('li.all'));

        var $container = $('#istp-container');
        $container.isotope({
          itemSelector: '.istp-item',
          layoutMode: 'vertical',
          vertical: {
            horizontalAlignment: 0,
          }
        });
        $('#istp-filter').on( 'click', 'li a', function(e) {
          e.preventDefault();
          var filterValue = $( this ).attr('data-filter');
          $container.isotope({ filter: filterValue });
        });
      });
    </script>
    <script>
      var $links = $('article.post-content').find('a')
        , a = new RegExp('/' + window.location.host + '/');
      $links.each(function () {
        if (!a.test(this.href)) {
          $(this).attr("target","_blank");
        }
      });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-56769084-1', 'auto');
      ga('send', 'pageview');
    </script>

  </body>

</html>
