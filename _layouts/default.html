<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      var $links = $('article.post-content').find('a')
        , a = new RegExp('/' + window.location.host + '/');
      $links.each(function () {
        if (!a.test(this.href)) {
          $(this).attr("target","_blank");
        }
      });
    </script>
