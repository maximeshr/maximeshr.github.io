---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}/">Accueil</a> / {{ page.title }}
    </h1>
    <div class="col-wrapper">
      <div class="col col-6">
        <span class="text-inverse text-important text-underline">Date</span>: {{ page.date | date: "%b %-d, %Y" }}
      </div>
      <div class="col col-6">
        <span class="text-inverse text-important text-underline">Tags</span>: {{ page.categories | join: ', ' }}
      </div>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <div class="share text-right">
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="maximeshr">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>

  <div id="disqus_thread"></div>

  <script type="text/javascript">
    var disqus_shortname = 'maximesahrouibe';
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>

</div>
